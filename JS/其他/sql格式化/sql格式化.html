<!DOCTYPE html>
<html>
<head>
    <title>SQL格式化工具</title>
    <style>
        pre { background: #f5f5f5; padding: 10px; }
    </style>
    <script src="./sql-formatter.min.js"></script>
</head>
<body>
    <h3>SQL格式化工具</h3>
    <textarea id="input" rows="8" style="width: 80%;">SELECT * FROM users WHERE id=1;</textarea>
    <button onclick="formatSQL()">格式化</button>
    <pre id="output"></pre>

    <script>
        function formatSQL() {
            const input = document.getElementById('input').value;
            const formatted = sqlFormatter.format(input, { language: 'mysql' });
            document.getElementById('output').textContent = formatted;
        }
    </script>
</body>
</html>
